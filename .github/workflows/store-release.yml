name: Android Store Release (Auto)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: android-actions/setup-android@v3

      - name: Debug - where am I?
        shell: bash
        run: |
          set -euo pipefail
          pwd
          echo "----- repo top -----"
          ls -la
          echo "----- gradle dir -----"
          ls -la gradle || true

      - name: Ensure Gradle wrapper (8.7) if missing
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "./gradlew" ]; then
            mkdir -p gradle/wrapper
            # gradle-wrapper.properties
            printf '%s\n' \
'distributionPath=wrapper/dists' \
'https://services.gradle.org/distributions/gradle-8.7-bin.zip' | \
            awk 'NR==3{print "distributionUrl=" $0; next} {print}' \
            > gradle/wrapper/gradle-wrapper.properties

            # gradle-wrapper.jar
            curl -fsSL "https://repo1.maven.org/maven2/org/gradle/gradle-wrapper/8.7/gradle-wrapper-8.7.jar" \
              -o gradle/wrapper/gradle-wrapper.jar

            # gradlew
            printf '%s\n' '#!/usr/bin/env sh' \
'DIR="$(cd "$(dirname "$0")" && pwd)"' \
'JAVA_EXE="${JAVA_HOME}/bin/java"' \
'if [ ! -x "$JAVA_EXE" ]; then JAVA_EXE="$(command -v java)"; fi' \
'exec "$JAVA_EXE" -Dorg.gradle.appname=gradlew -classpath "$DIR/gradle/wrapper/gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain "$@"' > gradlew
            chmod +x gradlew
          fi
          ./gradlew --version

      - name: Prepare keystore
        shell: bash
        env:
          KS_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          set -euo pipefail
          if [ -n "${KS_B64:-}" ]; then
            echo "$KS_B64" | base64 -d > "$GITHUB_WORKSPACE/release.jks"
            echo "ANDROID_KEYSTORE=$GITHUB_WORKSPACE/release.jks" >> "$GITHUB_ENV"
            echo "Keystore decoded."
          else
            echo "No ANDROID_KEYSTORE_BASE64 provided â€” proceeding unsigned."
          fi

      - name: Build AAB (auto)
        shell: bash
        env:
          ANDROID_KEYSTORE: ${{ env.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          chmod +x ./gradlew
          if ./gradlew :app:tasks --all | grep -q '^bundleStoreRelease'; then
            TASK=':app:bundleStoreRelease'
          else
            TASK=':app:bundleRelease'
          fi
          echo "Using task: $TASK"
          ./gradlew $TASK --stacktrace --no-daemon

      - name: Locate AAB
        id: out
        shell: bash
        run: |
          set -euo pipefail
          AAB=""
          for f in app/build/outputs/bundle/storeRelease/*.aab app/build/outputs/bundle/release/*.aab; do
            [ -f "$f" ] && { AAB="$f"; break; }
          done
          if [ -z "$AAB" ]; then
            echo "No AAB found"; ls -R app/build/outputs || true; exit 1
          fi
          echo "AAB=$AAB" >> "$GITHUB_OUTPUT"

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-store-release.aab
          path: ${{ steps.out.outputs.AAB }}
